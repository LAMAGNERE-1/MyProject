			var maMoyenne = function() {
				var saisie = prompt('Veuillez saisir un nombre:');
				var liste = [];
				var i = 0;
				while (saisie && saisie != '') {
					liste[i]=saisie;
					saisie = prompt('Veuillez saisir un autre nombre:');
					i++;
				}
				var somme = 0;
				var moyenne;	
				for (i=0;i<(liste.length);i++) {
					somme = somme  + parseFloat(liste[i]);
					moyenne = somme/(i+1);
				}alert(moyenne);
			}
