<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 38</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réécrivez l'exercice précédent en utilisant une boucle for (avec tableau['length']);
			*/
			var maFonction = function() {
				var somme = 0;
				var moyenne = 0;
				for (i=0;i<(arguments.length - 1);i++) {
					somme = somme  + arguments[i];
					moyenne = somme/(i+1);
				}alert(moyenne);
			};

			
			maFonction(10,20,30,40,undefined);
			
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
