<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 33</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Créer un tableau JavaScript contenant 5 urls.
				Tant que l'ensemble du tableau n'a pas été parcouru, utilisez l'url contenue dans la case du tableau sur laquelle vous vous trouvez pour ouvrir une nouvelle fenêtre.
				Utilisez une boucle while... avec un compteur de tours.
			*/
			
			var maFonction = function() {
				var tableauUrl = ['https://www.google.com','https://www.bing.com','https://duckduckgo.com','https://www.lefigaro.fr/','http://www.slate.fr/'];
				i = 0;
				while (typeof(tableauUrl[i]) != 'undefined') {
					confirmation = confirm('Voulez-vous vous connecter au site ' + tableauUrl[i] +'?');
					if (confirmation) {
						open(tableauUrl[i], tableauUrl[i]);
					} i=i+1;
				} alert('Tant pis!');
			}

		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="maFonction();">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
