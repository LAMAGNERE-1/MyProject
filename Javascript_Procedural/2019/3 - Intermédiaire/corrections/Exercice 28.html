<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 28</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Dans l'exercice précédent, le nombre de saisies de l'utilisateur est écrit dans le code.
				
				Reprenez le code de l'exercice précédent. Après chaque saisie, demandez à l'utilisateur s'il souhaite faire une nouvelle saisie.
				Quand il répond par la négative, affichez successivement toutes ses saisies dans des B.d.D.
				
				Utilisez l'attribut d'évènement onload, la fonction prompt(), une boucle for, des boucles while et la fonction alert().
			*/
			var quatreQuestions = function() {
				var stockage = [];
				var test = true;
				var indice = 0;
				while (test) {
					var reponse = null;
					while (!isNaN(reponse)) {
						reponse = prompt('Veuillez saisir la réponse ' + (indice + 1));
					}
					stockage[indice] = reponse;
					indice++;
					test = confirm('Voulez-vous saisir un autre nombre ?');
				}
				
				for (var i=0;stockage[i];i++) {
					alert(stockage[i]);
				}
			};
		</script>
	</head>
	<body onload="quatreQuestions();">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
