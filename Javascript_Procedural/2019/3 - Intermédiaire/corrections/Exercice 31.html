<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 31</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Quand l'utilisateur clique sur le premier paragraphe, une B.d.D lui demande s'il souhaite aller sur Google :
				_ S'il clique sur oui, ouvrez une fenêtre vers Google.
				_ Sinon affichez une B.d.D avec un champ de saisie avec le texte : « Veuillez saisir l'url d'un site alternatif ».
					_ Si l'utilisateur saisit un texte, ce texte est utilisé comme url pour ouvrir une nouvelle fenêtre.
					_ Sinon un message s'affiche dans une b.d.d avec le texte : « Tant pis ! ».
			*/
			var lancement = function() {
				var demande = confirm('Aller sur Google ?');
				if (demande) {
					open('https://www.google.fr','coucou');	
				} else {
					demande = prompt('Veuillez saisir l\'url d\'un site alternatif');
					if (demande == '' || demande == null) {
						alert('Tant pis !');
					} else {
						open ('http://' + demande,demande);	
					}
				}
			};
		</script>
	</head>
	<body>
		<h1>Mon nouveau document</h1>
		<p onclick="lancement();">Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
