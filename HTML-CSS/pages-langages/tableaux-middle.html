<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        .column-layout {
            display: table;
            width: 100%;
            border-collapse: separate;
            height: 400px;
            vertical-align: middle;

        }

        .column-layout>div {
            display: table-cell;
            width: 33.3333%;
            /* 100%/3 = 3 colonnes */
            /* padding: 20px; */
            border: 5px #F2F2F2 solid;
            background: red;
            vertical-align: middle;
            /* box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset; */
            /* height: 200px; */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="column-layout">
        <div>
            xxxxx
        </div>
        <div>
            xxxxx
        </div>
        <div>
            xxxxxx
        </div>
    </div>


</body>

</html>
