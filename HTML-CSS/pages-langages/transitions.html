<!-- Les transitions se déclenchent. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les transitions</title>
    <style>
      div {
        display: inline-block;
        width: 50%;
        height: 200px;
        background-color: lightgray;
        transition: all 0.7s ease;
      }

      div:hover {
        background-color: lightskyblue;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* transition: transform 1s ease-out; */
        opacity: 0.3;
        transition-property: all;
        transition-duration: 1s;
        transition-timing-function: cubic-bezier(
          0.68,
          -0.55,
          0.265,
          1.55
        ); /*voir cubic-bezier.com*/
      }

      /* quand la div est survolée, styler l'image */
      div:hover img {
        transform: scale(1.5);
        transform-origin: center;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../exos/images/ballon.png" alt="" />
    </div>
    /
  </body>
</html>
