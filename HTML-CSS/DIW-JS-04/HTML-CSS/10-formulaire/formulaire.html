<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Formulaire</title>
		<link rel="stylesheet" href="formulaire.css" type="text/css" />
	</head>
	<body>
		<form method="post" action="" enctype="multipart/form-data">
			<label for="pseudo">Pseudo : </label>
			<input value="Votre pseudo" type="text" disabled id="pseudo" name="pseudo" />
			
			<br/>
			<label for="mdp">Mot de passe</label>
			<input type="password" id="mdp" name="mdp" />
			
			<br/>
			<label for="email">Email :</label>
			<input type="email" id="email" name="email" />
			
			<br/>
			<label for="photo">Photo :</label>
			<input type="file" id="photo" name="photo" />
			
			<br/>
			<label for="pays">Année de naissance :</label>
			<select name="pays">
				<option>-- Choississez votre Pays --</option>
				<option>France</option>
				<option selected >Italie</option>
				<option>Espagne</option>
			</select><br/>
			
			<label>Quels sont vos fruits préférés : </label><br/>
			<input type="checkbox" id="fraise" name="fruit"/> <label for="fraise">Fraise</label>
			<input checked type="checkbox" name="fruit"/> Poire
			<input type="checkbox" name="fruit"/> orange<br/>
			
			<label>Quel est votre fruit préféré : </label><br/>
			<input type="radio" name="fruit"/> Fraise
			<input type="radio" name="fruit"/> Poire
			<input type="radio" checked name="fruit"/> orange<br/>
			
			<textarea rows="5" cols="30">Ecrivez votre description</textarea>
			
			<!-- CHROME - OPERA-->	
			<input type="date" />
			<input type="color" />
			<input type="range" min="25" max="100"/><br/><br/>
			
			<input  type="submit" value="inscription gratuite"/>
			<input type="reset" value="Recommencer"/>
		</form>
	</body>
</html>
<!--
Method : Comment vont circuler les données POST ou GET
Action : URL de destination
enctype="multipart/form-data" : Pour passer des fichiers
Label : Etiquette (metadonnée)
for : relier un label à son champs (important)
textarea : Zone de saisie
Input : 
id : Nom de l'input (relié au FOR du label)
type="text" : Zone de saisie simple
type="password" : caractère invisible
type="email" : Zone de saisie au format email (vérification HTML5)
type="submit" : Bouton d'envoi
type="checkbox" : case à cocher
type="radio" : case à cocher unique
type="hidden" : champs caché (ex : id_user pour modifier profil) 
type="file" : pour envoyer un fichier
name : nécessaire pour la récupération des infos en PHP
required : Champs obligatoire (HTML5 bloque l'envoi si ces champs sont vides)
disabled : desactive la saisie
placeholder: indicationd pré-saisie
pattern : expression regulière
title : permet de personnaliser le mesage d'erreur
select : Champs liste déroulante
option : option du champs select
selected : selectionner l'une des options
checked : cocher une checkbox ou un type radio
 -->
