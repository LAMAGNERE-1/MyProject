<!-- Relative se place ou s'écarte par rapport à lui-même, par rapport à sa position initiale (non pas par rapport à la div dans laquelle l'élément est contenu). -->
<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>page relative</title>
		<link rel="stylesheet" href="relative.css" type="text/css" />
	</head>
	<body>
		<div id="zone">
			<p>Bonjour tout le monde</p>
			<p class="orange">Hello !</p>
		</div>
	</body>
</html>
