<!-- Commentaire en html -->
<!-- La première page d'un site se nomme index.html -->
<!DOCTYPE html>
<html>
	<head><!-- Entête du document -->
		<link rel="stylesheet" href="structure.css" type="text/css"/>
		<title>Ma page</title><!-- Nom de la page. Appraît dans les résultats de recherche -->
		<meta name="description" content="Ceci est la description de ma page, qui dois être rédigée en 160 signes pour Google (140 signes en lien de confiance)"/>
		<meta name="keywords" content="motclé1, motclé2, foot, euro, zidane"/>
		<meta name="author" content="Nom prenom"/>	
		<meta charset="utf-8" /> <!-- En cas de souci d'encodage -->
	</head>
	<body><!-- Corps du document -->
		<header>
			<!-- Zone du haut - ex : Logo, slogan, banniére -->
		</header>
		<nav>
			<!-- Zone du menu ex : liens pour naviguer sur le site -->
			mon menu<br/>
			mon menu<br/>
			mon menu<br/>
			mon menu<br/>
			mon menu<br/>

		</nav>
		<section>
			<!-- Zone de contenu ex : Titre, textes, éléments visuels -->
			<article> 
				<!-- Zone de contenu texte -->
			</article>
			<aside>
				<!-- Zone de contenu Secondaire -->
			</aside>
			<div class="circle">
				<!-- Zone supplémentaite de contenu. L'élément DIV peut regrouper tout et n'importe quoi. -->
			</div>
		</section>
		<footer>
			<!-- Zone du bas ex : Liens administratifs, mentions légales, plan du site, CGU, contact, recrutement, Copyright etc... -->
		</footer>
	</body>
</html>
