<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Table HTML</title>
		<link rel="stylesheet" href="table.css" type="text/css" />
	</head>
	<body>
		<table border="1"> <!-- Création du tableau -->
			<tr> <!-- Création d'une ligne -->
				<th colspan="4">Statistiques</th> <!-- Création d'une cellule. Colspan : Fusion de plusieurs cellules. Différence entre TD et TH : TH est une cellule titre -->
			</tr>
			<tr>
				<th>Pays</th>
				<td>France</td>
				<td>italie</td>
				<td>Espagne</td>
			</tr>
			<tr>
				<th>Nombre d'habitant</th>
				<td>65M</td>
				<td>60M</td>
				<td>46M</td>
			</tr>
			<tr>
				<th>Capitale</th>
				<td>Paris</td>
				<td>Rome</td>
				<td>Madrid</td>
			</tr>
		</table>
		<br/>
		<table border="1">
			<tr>
				<th colspan="3">STATISTIQUES</th>
			</tr>
			<tr>
				<th>Pays</th>
				<th>Nombre d'Hab</th>
				<th>Capitale</th>
			</tr>
			<tr>
				<td>France</td>
				<td>65M</td>
				<td>Paris</td>
			</tr>
			<tr>
				<td>Italie</td>
				<td>60M</td>
				<td>Rome</td>
			</tr>
			<tr>
				<td>Espagne</td>
				<td>46M</td>
				<td>Madrid</td>
			</tr>
		</table>
	</body>
</html>
