<!DOCTYPE html>
<html>
	<head>
		<title>Vidéo You Tube</title>
	</head>
	<body>
		<iframe width="560" height="315" src="http://www.youtube.com/embed/Qp3TQs2QUhE?autoplay=1" allowfullscreen frameborder="0">
		</iframe>
	</body>
</html>
<!--
Pour intégrer une vidéo YouTube on utilise un IFRAME que l'on peut récupérer directement sur la page de la vidéo. 
On peut ajouter des paramètre au lien : 
&start=10
&autoplay=1
Le premier paramètre ne commence pas par '&' mais par '?'.
Les avantages de Youtube : 
- La vidéo est stokée sur YT, et donc ça libère de la place sur notre serveur.
- Question de visibilité
- On profite également des fonctionnalité de YT : Visionneuse, boutons de partage etc...










-->
