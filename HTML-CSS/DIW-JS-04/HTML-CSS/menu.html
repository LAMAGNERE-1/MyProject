<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<style>
			body{
				margin: 0; 
				padding: 0;
			}
			
			nav{
				height: 40px; 
				margin-top: 150px; 
				width: 100%;
				box-shadow: 0px 2px 5px silver;
				background: grey;
			}
			
			ul{
				margin: 0; 
				padding: 0;
			}
			
			ul li{
				display: block; 
				float: left;
			}
			
			nav ul li a{
				display: block;
				min-width : 130px;
				background: orangered;
				color: white; 
				font-family: arial; 
				font-weight: bold; 
				text-align: center; 
				line-height: 40px; 
				vertical-align: middle; 
				text-decoration: none; 
			}
			
			nav ul li a:hover,
			current{
				background: silver; 
				color: orangered;
				cursor: pointer;
			}
			
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a class="" href="">Lien 1</a></li>
				<li><a href="">Lien 2</a></li>
				<li><a href="">Lien 3</a></li>
				<li><a href="">Lien 4</a></li>
				
			</ul>
		</nav>
	</body>
</html>
