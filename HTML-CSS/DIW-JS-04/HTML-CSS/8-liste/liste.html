<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Liste HTML</title>
		<link rel="stylesheet" href="liste.css" type="text/css" />
	</head>
	<body>
		<ul class="fruit"> <!-- Création d'une liste UL (unordered) -->
			<li>Orange</li> <!-- 2lément d ela liste -->
			<li>Fraise</li>
			<li>Poire</li>
		</ul>
		<hr/>
		<ul> <!-- Liste principale -->
			<li>Pays : <!-- premier élément -->
				<ul> <!-- Liste secondaire -->
					<li>France</li>
					<li>Italie</li>
					<li>Espagne</li>
				</ul>
			</li>
			<li>Nbre d'hab
				<ul>
					<li>65M</li>
					<li>60M</li>
					<li>46M</li>
				</ul>
			</li>
		</ul>
		<hr/>
		<ol><!-- Création d'un liste OL (ordered) -->
			<li>Html/css</li>
			<li>Javascript/Jquery</li>
			<li>Meteor/angular</li>
			<li>Trouver un job !</li>
		</ol>
		
	</body>
</html>
