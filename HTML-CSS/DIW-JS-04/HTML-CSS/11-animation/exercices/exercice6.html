<!-- définir la vitesse de l'animation : démarre lentement puis accélère puis ralenti -->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: exemple;
    animation-duration: 4s;
}

@keyframes exemple {
    0%   {background-color: red; left:0px;}
    50%  {background-color: yellow; left:200px;}
    100% {background-color: red; left:0px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
