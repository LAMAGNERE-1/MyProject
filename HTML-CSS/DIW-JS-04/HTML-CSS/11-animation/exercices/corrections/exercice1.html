<!-- Ajouter une animation de 2 secondes, et changer la conleur de la div de rouge à blue. Appelez l'animation "exemple"  -->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background-color: red;
	animation-name : exemple;
	animation-duration: 2s;
	animation-iteration-count: infinite;
}

@keyframes exemple{
	from{background-color: red;}
	to {background-color: blue; }

}



</style>
</head>
<body>

<div></div>

</body>
</html>
