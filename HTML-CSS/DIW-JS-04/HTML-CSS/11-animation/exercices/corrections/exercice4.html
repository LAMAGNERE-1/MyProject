<!-- Spécifiez que l'animation de la <div> doit durer 2S et continuer en boucle -->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: exemple;
	animation-iteration-count: infinite;
}

@keyframes exemple {
    0%   {background-color: red; left:0px;}
    50%  {background-color: yellow; left:200px;}
    100% {background-color: red; left:0px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
