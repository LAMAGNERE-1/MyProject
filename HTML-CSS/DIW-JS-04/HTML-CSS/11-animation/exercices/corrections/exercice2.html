<!-- Ajouter les 5 étapes suivantes à l'animation "exemple : 
1 = 0% : Red; left 0px, top 0px
2 = 25% : blue; left 0px; top : 200px
3 = 50% : green; left 200px; top 200px;
4 = 75% : yellow; left 200px; top: 0px;
5 = 100% : red; left 0px; top 0px;
-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: exemple;
    animation-duration: 4s;
	animation-iteration-count: infinite;
}

@keyframes exemple {
	0%   {background-color: red; left:0px; top:0px;}
    25%  {background-color: blue; left:0px; top:200px;}
    50%  {background-color: green; left:200px; top:200px;}
    75%  {background-color: yellow; left:200px; top:0px;}
    100% {background-color: red; left:0px; top:0px;}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
