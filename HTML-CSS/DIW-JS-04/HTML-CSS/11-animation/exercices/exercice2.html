<!-- Ajouter les 5 étapes suivantes à l'animation "exemple : 
1 = 0% : Red; left 0px, top 0px
2 = 25% : blue; left 0px; top : 200px
3 = 50% : green; left 200px; top 200px;
4 = 75% : yellow; left 200px; top: 0px;
5 = 100% : red; left 0px; top 0px;
-->
<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    position: relative;
    background-color: red;
    animation-name: exemple;
    animation-duration: 4s;
}

@keyframes exemple {
}
</style>
</head>
<body>

<div></div>

</body>
</html>
