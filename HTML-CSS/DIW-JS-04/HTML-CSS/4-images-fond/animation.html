<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Animation</title>
		<style>
			div{
				padding: 5px; 
				width: 100px; 
				background: red; 
				position: relative; 
				text-align: center; 
				color: white; 
				animation: mouvement 9s steps(10) infinite;
			}
			
			@keyframes mouvement{
				0%{left: 0px; top: 0px;}
				50%{left: 25%; top: 0px;}
				100%{left: 25%; top: 500px;}				
			}
			
		
		</style>
	</head>
	<body>
		<div>Ma Div</div>
	</body>
</html>
