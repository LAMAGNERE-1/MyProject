<!--  Ajoutez une transition de deux secondes pour les changements de DIV -->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: all 2s; 
		}

		div:hover {
			width: 300px;
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
