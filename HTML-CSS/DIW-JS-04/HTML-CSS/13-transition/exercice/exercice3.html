<!--  Démarrer la transistion avec un délais de 0.5 seconde -->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: width 2s 0.5s;
			transition-delay: 0.5s;
		}

		div:hover {
			width: 300px;
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
