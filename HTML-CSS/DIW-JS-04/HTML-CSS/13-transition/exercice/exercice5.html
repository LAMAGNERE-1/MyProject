<!--  Ajouter une transition (avec short hand) spécifiant que les changements de DIV doivent avoir : 2 secondes, un effet ease-in-out, et un délais de 0.5s -->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: all 2s ease-in-out 0.5s;
		}

		div:hover {
			width: 400px;
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
