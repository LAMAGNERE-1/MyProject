<!--  préciser que la transition doit avoir un effet ease-in-out-->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div {
			width: 100px;
			height: 100px;
			background: red;
			transition: width 2s;
			transition-timing-function: linear;
		}

		div:hover {
			width: 300px;
			transition-timing-function: ease-in-out;
		}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
