<!DOCTYPE html>
<html>
	<head>
		<title>Transfor transition</title>
		<style>
			div{
				margin-top: 100px; 
				width: 200px; 
				height: 100px; 
				background: yellow; 
				border: 1px solid black;
				transition: transform 2s;
			}
			
			div:hover{
				transform : rotate(-150deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
