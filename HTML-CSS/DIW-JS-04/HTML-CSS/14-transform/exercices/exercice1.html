<!-- Déplacer la DIV à 100px à droite et 200px en bas -->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div.initial {
			width: 100px;
			height: 100px;
			background-color: lightblue;
			border: 1px solid black;
		}
		
		div.transform {
			width: 100px;
			height: 100px;
			background-color: lightblue;
			border: 1px solid black;
			transform : translate(100px, 200px);
		}

		</style>
	</head>
	<body>
		<div class="initial">Initiale</div>
		<div class="transform">Transformée</div>
	</body>
</html>
