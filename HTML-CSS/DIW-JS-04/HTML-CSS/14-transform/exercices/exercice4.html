<!-- Déformer la div sur l'axe X de 20deg, et 30deg sur Y -->
<!DOCTYPE html>
<html>
	<head>
		<style> 
		div.initial {
			width: 100px;
			height: 100px;
			margin: 50px;
			background-color: lightblue;
			border: 1px solid black;
		}
		
		div.transform {
			width: 100px;
			height: 100px;
			margin: 50px;
			background-color: lightblue;
			border: 1px solid black;
			transform: skew(20deg, 30deg);
		}

		
		
		
		</style>
	</head>
	<body>

		<div class="initial">Initiale</div>
		<div class="transform">Transformée</div>

	</body>
</html>
