<!--
	La balise label permet de mettre des titres au champs du formulaire
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
	_ prénom
	_ nom
	_ voie
	_ code postal
	_ ville
	3 - Ajoutez des labels pour chaque champ
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo-36</title>
	<style>

	::name {
		text-transform:uppercase;
	}	

	</style>
</head>
<body>
	<form action="" method="POST">

	<label for="prenom">Prénom
		<input type="text" id="prenom" name="prenom" placeholder="Jean">	
	</label>		
	<br />
	<br />
	<label for="nom">nom
		<input type="text" id="nom" name="nom" placeholder="LAMAGNERE">
	</label>	
	<br />
	<br />
	<label for="voie">Voie
		<input type="text" id="voie" name="voie">
	</label>
	<br />
	<br />
	<label for="postalcode">Code postal
		<input type="text" id="postalcode" name="postalcode" >
	</label>
	<br />
	<br />
	<label for="town">Ville
		<input type="text" id="town" name="town">
	</label>
	</form>	
</body>

</html>
