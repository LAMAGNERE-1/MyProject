<!--
	On peut distinguer les cellules d'une ligne comme titre du tableau en remplaçant les td par th.
-->

<!--
	1 - Reprenez le tableau de l'exercice précédent
	2 - Distinguez la première ligne du reste du contenu avec th.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo-41</title>
	<style>

	table {
		text-align: center;
	}

	</style> 
</head>
<body>
	<table>
		<tr>
			<th>Ville</th>
			<td>Paris</td>
			<td>Bordeaux</td>
			<td>Rouen</td>
		</tr>
		<tr>
			<th>Départemnt</th>
			<td>Paris</td>
			<td>Gironde</td>
			<td>Seine Maritime</td>
		</tr>
		<tr>
			<th>Région</th>
			<td>Île de France</td>
			<td>Aquitaine</td>
			<td>Normandie</td>
		</tr>

	</table>


</body>

</html>
