<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Nova+Mono&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background-color: #18181c;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-family: "Nova Mono", monospace;
        font-size: 2.5rem;
        text-transform: uppercase;
        width: 1109px;
        height: 365px;
        color: turquoise;
      }

      .char {
        offset-path: path(
          "M.2 219.6c247-107 233.3 91.4 406.4 138.4C659.2 426.6 750.2 6.6 552.2.6 337.7-5.9 426.9 415 696.1 359.4c256.1-52.9 182.1-217.9 413.1-163.9"
        );
        offset-distance: calc(var(--char-index) * 1.5rem);
        position: absolute;
        animation: loop 3500ms cubic-bezier(0.62, 0.01, 0.42, 1.01) infinite
          alternate calc(var(--char-index) * 10ms);
      }

      @keyframes loop {
        50% {
          offset-distance: calc((var(--char-index) * 2.5rem) + 700px);
          color: hotpink;
        }
        100% {
          offset-distance: calc((var(--char-index) * 1.5rem) + 1690px);
        }
      }
    </style>
  </head>
  <body>
    <h1 data-splitting>Canâ€™t stop looping</h1>

    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.min.js"></script>
    <script>
      Splitting({
        whitespace: true
      });
    </script>
  </body>
</html>
