<!--
En CSS, on peut masquer un bloc en utilisant la propriété display:none.
.masquer {
	display: none;
}
Pour afficher ce même élément, on utilise display:block.
-->

<!--
1 - Créez un document avec deux paragraphes contenant chacun du texte et une image.
2 - Les images en sont pas visibles.
3 - Au survol d'un paragraphe, l'image correspondante apparaît.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo-48</title>
	<style>
		.image {
			display: none;
		}

		p {
			font-weight: bold;
			font-size: x-large;
		}

		p:hover .image {
			display: block;
		}
	</style>
</head>

<body>
	<p>
		<img class="image" src="../images/planete.jpeg" alt="" />
		Ceci n'est pas une planète.
	</p>
	<p>
		<img class="image" src="../images/ballon.png" />
		Ceci n'est pas un ballon.
	</p>
</body>

</html>
