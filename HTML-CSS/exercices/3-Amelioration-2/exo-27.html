<!--
Il est possible d'utiliser d'autres polices que celles présentes sur le poste client.
Pour se faire, il est nécessaire de fournir la police au moyen de la règle CSS @font-face (voir https://developer.mozilla.org/fr/docs/Web/CSS/@font-face).
Il est nécessaire d'utiliser plusieurs formats de police, tous les navigateurs ne supportant pas le même format de police (cf. tableau "Browser Support" http://www.w3schools.com/cssref/css3_pr_font-face_rule.asp)
Après cela, on utilise la police dans les balises souhaitées au moyen de la déclaration présentée dans l'exercice précédent.
-->
<!--
1 - Créez un document.
2 - Sur le site http://www.fontsquirrel.com/. Téléchargez deux polices :
	A - Dans Font Filter, choisissez Webfont.
	B - Choisissez une police.
	C - Sur la fiche de la police, choisissez Webfont Kit.
	D - Téléchargez en choisissant tous les formats.
3 - Ajoutez bien les deux règles @font-face au début du CSS.
4 - Créez deux paragraphes.
5 - Appliquez une police différente à chaque paragraphe.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @font-face {
      font-family: "anagramregular";
      src: url("../fonts/Anagram-webfont.eot");
      src: url("../fonts/Anagram-webfont.eot?#iefix") format("embedded-opentype");
      src: url("../fonts/Anagram-webfont.woff2") format("woff2");
      src: url("../fonts/Anagram-webfont.woff") format("woff");
      src: url("../fonts/Anagram-webfont.ttf") format("truetype");
      src: url("../fonts/Anagram-webfont.svg#anagramregular") format("svg");
      font-weight: normal;
      font-style: normal;
    }

    #p1 {
      font-family: "anagramregular";
      /* font-weight: bolder; */
    }

    #p2 {}
  </style>
</head>

<body>
  <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
    Titre 1
  </h1>
  <p id="p1">Paragraphe 1</p>
  <p id="p2">Paragraphe 2</p>
  <h1>Titre 2</h1>
  <p>Paragraphe 3</p>
  <p>Paragraphe 4</p>
</body>

</html>
