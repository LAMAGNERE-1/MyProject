-->

<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Regroupez le contenu en plusieurs ensembles.

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo-37</title>
	<style>

	::name {
		text-transform:uppercase;
	}	

	input[type="url"]:valid {
		color: green;
	}

	input[type="url"]:invalid {
		color: red;
	}

	input[type="email"]:valid {
		color: green;
	}

	input[type="email"]:invalid {
		color: red;
	}

	form {
		color:lightcoral;
		background-color: lightgrey;
		width: 400px; 
		font-weight: bold;
		font-size:12px;
	}
	</style>
</head>
<body>
	<form action="http://www.xxx" method="POST">
		<fieldset>
		<label for="firstname">Nom:
			<br />
			<input type="text" id="firstname" name="firstname" placeholder="LAMAGNERE" autofocus>
		</label>
		<br/>
		<br/>	
		<label for="name">Prénom:
			<br />
			<input type="text" id="name" name="name" placeholder="Jean">
		</label>
		<br />
		<br/>
		<label for="dob">Date de naissance:
			<br />
			<input type="date" id="dob" name="dob">
		</label>
		<br />
		<br/>
		<label for="url">Lien url:
			<br />
			<input type="url" id="url" name="url">
		</label>
		<br />
		<br />
		<label for="gender">Civilité:
			<br />
			<input type="radio" id="gender" name="gender" value="homme">M
			<br />
			<input type="radio" id="gender" name="gender" value="femme">Mme
		</label>
		</fieldset>
		<br />

		<fieldset>	
		<legend>Contact</legend>
		<label for="phoneType">Téléphone:
			<br/>
			<input type="radio" id="phoneType" name="phoneType" value="mobile">Mobile
			<br/>
			<input type="radio" id="phoneType" name="phoneType" value="fixe">Fixe
		</label>
		<br/>
				<br/>
		<label for="phone">Numéro de téléphone:
			<br />
			<input type="tel" id="phone" name="phone">
		</label>
		<br />
		<br/>
		<label for="email">E-mail:
			<br />
			<input type="email" id="email" name="email">
		</label>
		<br />
		</fieldset>
		<br/>

		<fieldset>
		<legend>Commentaires</legend>
		<label for="textZone"></label>
		<br/>/
			<textarea name="" id="textZone" cols="40" rows="6" placeholder="Tapez votre commentaire ici..." required
			></textarea>
		<br/>
		</fieldset>
		<br/>

		<fieldset>
		<legend>Centres d'intérêt:</legend>
		<label for="singing">
			<input type="checkbox" id="singing" name="" checked>Chant
		</label>
		<br/>
		<label for="swimming">
			<input type="checkbox" id="swimming" name="">Piscine
		</label>			
		<br/>
		<label for="dancing">
			<input type="checkbox" id="dancing" name="">Danse
		</label>
		</fieldset>	
		<br/>
		<br/>	 
	</form>	
</body>

</html>
