<!--
À l'aide de la propriété CSS box-shadow, on peut appliquer une ombre sur un bloc :
h2 {
	box-shadow: 4px 8px 2px grey;
}
-->

<!--
1 - Créez un document avec un h1 et un paragraphe.
2 - Faites une ombre sur le h1.
3 - Faites une ombre sur le paragraphe et ajoutez la propriété inset pour appliquer une ombre interne.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exo-45</title>
	<style>

	h1 {
		box-shadow: inset 6px 8px 3px grey;
		width: 500px;
		border: 2px solid black;
	}

	p1 {
		box-shadow: inset 6px 8px lightcoral;
		width: 500px;
		border: 2px solid red;
	}

	</style>
</head>
<body>
	<h1>Titre 1</h1>
	<p1>Paragraphe 1</p1>
</body>

</html>
