<!--
D'autre propriétés CSS sont utilisées pour formater le texte :
_ text-align : alignement du texte.
_ line-height : hauteur de la ligne de texte.
_ text-transform : changement de la casse du texte.
_ letter-spacing : espacement des lettres
_ text-decoration : texte souligné, texte barré …
-->

<!--
	1 - Créez un document.
	2 - Vous y inséré deux ensemble : h1 h2 p.
	3 - les h1 sont centrés, les h2 alignés à droites.
	4 - Le second paragraphe a un espacement entre les lignes plus important que la normale.
	5 - Le second h1 est en majuscule (sans modification du HTML).
	6 - Le second h2 a un espacement plus grand entre les lettres que la normale.
	7 - Un paragraphe comporte du texte barré.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        text-align: center;
      }

      h2 {
        text-align: right;
      }

      #p2 {
        letter-spacing: 1em;
      }

      h1:nth-of-type(2) {
        text-transform: uppercase;
      }

      h2:nth-last-of-type(1) {
        letter-spacing: 3em;
      }

      #p1 {
        color: red;
        text-decoration-line: line-through;
        text-decoration-style: solid;
      }
    </style>
  </head>
  <body>
    <h1>Chapitre 1</h1>
    <h2>Titre 1</h2>
    <p id="p1">
      Paragraphe 1 OOOOOOOOOOOOOOOO
    </p>
    <h1>Chapitre 2</h1>
    <h2>Titre 1</h2>
    <p id="p2">
      Paragraphe 1 TTTTTTTTTTTTTTTT
    </p>
  </body>
</html>
