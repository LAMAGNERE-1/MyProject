<!--
	En vous référant à la documentation (https://developer.mozilla.org/fr/docs/Web/HTML/Element/audio), insérez une balise audio dans une page. L'audio débute automatiquement.
-->

<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<figure>
		<figcaption>Listen ton the song</figcaption>	
		<audio 
		controls 
		src="http://www.jamesreams.com/wp-content/uploads/2013/01/Angel-of-the-Evening-Clip.mp3">
		<code>audio</code>
		</audio>
	</figure>
</body>
</html>
